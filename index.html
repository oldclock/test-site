<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Streams</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Currently Live on YouTube</h1>

  <!-- Input to store or update the YouTube API key in a cookie -->
  <div class="api-key-input">
    <label for="apiKey">Enter YouTube API key:</label>
    <input type="text" id="apiKey" placeholder="Your API key" />
    <button id="saveKeyBtn">Save Key</button>
  </div>

  <!-- Container to list the live videos -->
  <div id="videosContainer"></div>

  <script src="script.js"></script>
</body>
</html>
